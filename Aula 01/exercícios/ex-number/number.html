<body>
  <h1>Manipule o number para chegar nos resultados</h1>
  <span></span>
  <script>
    const num = Number(prompt('Digite um numero:'));
    document.body.innerHTML += `Seu numero é: 0 <br />`;
    document.body.innerHTML += `0 é inteiro: true/false <br />`;
    document.body.innerHTML += `É NaN: true/false <br />`;
    document.body.innerHTML += `Arredondando para baixo: 0<br />`;
    document.body.innerHTML += `Arredondando para cima: 0<br />`;
    document.body.innerHTML += `Arredondando automaticamente: 0<br />`;
    document.body.innerHTML += `Aleatório entre 20 e 10: 0<br />`;
    document.body.innerHTML += `Com duas casas decimais: 0.00<br />`;
  </script>
